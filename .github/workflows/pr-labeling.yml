name: PR Labeler

on:
  pull_request:
    types: [opened]

jobs:
  auto-labeling-pr:
    if: github.event.pull_request.base.ref != 'stg' &&
        github.event.pull_request.base.ref != 'prd'
    runs-on: ubuntu-latest

    permissions:
        contents: read
        pull-requests: write

    timeout-minutes: 5

    steps:
        - uses: actions/labeler@v5
          with:
            configuration-path: .github/configs/labeler.yml
