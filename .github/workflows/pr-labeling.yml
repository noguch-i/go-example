name: PR Labeler

on:
  pull_request:
    types: [opened]

jobs:
  auto-labeling-pr:
    runs-on: ubuntu-latest

    permissions:
        contents: read
        pull-requests: write

    timeout-minutes: 5

    steps:
        - uses: actions/labeler@v5
          with:
            configuration-path: .github/configs/labeler.yml
